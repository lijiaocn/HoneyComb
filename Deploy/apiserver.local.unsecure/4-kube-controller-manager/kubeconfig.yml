kind: Config
apiVersion: v1
preferences:
  colors: true
clusters:
- name: allinone
  cluster:
    server: http://apiserver.local
    api-version: v1
    insecure-skip-tls-verify: false
users:
- name: kube-controller-manager
  user:
contexts:
- name: allinone-kube-controller-manager
  context:
    cluster: allinone
    user: kube-controller-manager
    namespace: default

current-context: allinone-kube-controller-manager
