kind: Config
apiVersion: v1
preferences:
  colors: true
clusters:
- name: allinone
  cluster:
    server: https://localhost:6443
    api-version: v1
    insecure-skip-tls-verify: false
    certificate-authority:  ./cert-api/ca.pem
users:
- name: kube-kubelet
  user:
    client-certificate: ./cert-authn/cert.pem
    client-key: ./cert-authn/key.pem
contexts:
- name: allinone-kube-kubelet
  context:
    cluster: allinone
    user: kube-kubelet
    namespace: default

current-context: allinone-kube-kubelet
